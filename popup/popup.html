<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            width: 200px; 
            padding: 16px; 
            font-family: system-ui; 
            margin: 0;
        }
        .open-btn { 
            width: 100%; 
            padding: 12px; 
            background: #6B46C1; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500;
        }
        .open-btn:hover {
            background: #553C9A;
        }
    </style>
</head>
<body>
    <button id="openSidebar" class="open-btn">
        Open Snapper Sidebar
    </button>
    <script src="popup.js"></script>
</body>
</html>
