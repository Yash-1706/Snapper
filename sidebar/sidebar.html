<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapper Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="scripts/css-loader.js"></script>
</head>
<body data-theme="monokai">
    <div class="sidebar-container">
        
        <!-- Header Section -->
        <header class="sidebar-header">
            <div class="header-left">
                <img src="../assets/images/logo.png" alt="Snapper Logo" class="logo">
                <h1 class="app-title">Snapper</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- Status Indicator -->
        <div class="status-section" id="statusSection">
            <div class="status-indicator" id="statusIndicator" style="display: none;">
                Ready to analyze this page
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Processing your request...</p>
        </div>

        <!-- Quick Actions - Always Visible -->
        <div class="quick-actions" id="quickActions">
            <h3 class="quick-actions-title">Quick Analysis</h3>
            <div class="quick-actions-grid">
                <button class="quick-action-btn" data-prompt="Summarize this page in 3-4 sentences." data-action="summarize">
                    📝 Summarize
                </button>
                <button class="quick-action-btn" data-prompt="List the main points or key information from this page." data-action="keypoints">
                    📋 Key Points
                </button>
                <button class="quick-action-btn" data-prompt="Explain the main topic of this page in simple terms." data-action="explain">
                    💡 Explain
                </button>
                <button class="quick-action-btn" data-prompt="What are the most important takeaways from this content?" data-action="takeaways">
                    ⭐ Takeaways
                </button>
            </div>
        </div>

        <!-- Main Chat Container -->
        <div class="chat-container" id="chatContainer">
            
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-content">
                    <h2>Welcome to Snapper!</h2>
                    <p>Click any quick action above to analyze this page, or ask your own question below.</p>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    class="user-input" 
                    placeholder="Ask a question about this page..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <span class="send-icon">→</span>
                </button>
            </div>
            <div class="input-footer">
                <span class="input-hint">Press Enter to send, Shift+Enter for new line</span>
            </div>
        </div>

    </div>

    <!-- Scripts - Add dev-config FIRST -->
    <script src="scripts/dev-config.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/gemini-api.js"></script>
    <script src="scripts/chat-handler.js"></script>
    <script src="scripts/ui-controller.js"></script>
    <script src="scripts/sidebar.js"></script>


</body>
</html>
