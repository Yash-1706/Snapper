<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapper Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="scripts/css-loader.js"></script>
</head>
<body data-theme="monokai">
    <div class="sidebar-container">
        
        <!-- Header Section -->
        <header class="sidebar-header">
            <div class="header-left">
                <img src="../assets/images/logo.png" alt="Snapper Logo" class="logo">
                <h1 class="app-title">Snapper</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- Status Indicator (replaces context selection) -->
        <div class="status-section" id="statusSection">
            <div class="status-indicator" id="statusIndicator" style="display: none;">
                Ready to analyze this page
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Extracting page content...</p>
        </div>

        <!-- Main Chat Container -->
        <div class="chat-container" id="chatContainer">
            
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-content">
                    <h2>Welcome to Snapper!</h2>
                    <p>Start asking questions about this page. Content will be extracted automatically when you send your first message.</p>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Quick Actions (Expandable) -->
            <div class="quick-actions" id="quickActions">
                <button class="quick-actions-toggle" id="quickActionsToggle">
                    <span class="toggle-text">Quick Actions</span>
                    <span class="toggle-arrow">▼</span>
                </button>
                <div class="quick-actions-content" id="quickActionsContent" style="display: none;">
                    <button class="quick-action-btn" data-prompt="Summarize this page in 3-4 sentences.">
                        📝 Summarize
                    </button>
                    <button class="quick-action-btn" data-prompt="List the main points or key information from this page.">
                        📋 Key Points
                    </button>
                    <button class="quick-action-btn" data-prompt="Explain the main topic of this page in simple terms.">
                        💡 Explain
                    </button>
                    <button class="quick-action-btn" data-prompt="What are the most important takeaways from this content?">
                        ⭐ Takeaways
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    class="user-input" 
                    placeholder="Ask a question about this page..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <span class="send-icon">→</span>
                </button>
            </div>
            <div class="input-footer">
                <span class="input-hint">Press Enter to send, Shift+Enter for new line</span>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/ui-controller.js"></script>
    <script src="scripts/chat-handler.js"></script>
    <script src="scripts/sidebar.js"></script>
</body>
</html>
